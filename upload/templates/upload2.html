{% extends 'planning/base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'upload/css/styles.css' %}">
{% endblock %}

{% block title%}vod{% endblock %}

{% block body %}
<div class="container" >
    <div id="divrow" class="row"  > 
        <div class="col">
        <div class="mb-3 mt-3">
            <h2 class="mb-3" style="font-weight: 300">Upload video</h2>

                <!-- <div class="col-lg-6 col-md-6" style="margin: 100px auto; ">
                <div class="drop-box" id="dropBox" style="width: 100%; height: 400px; border: 4px dashed gray;" >
                    <p style="text-align: center; vertical-align: middle; line-height: 400px; font-size: 24px; color: gray;">Drag & Drop to Upload File</p>
                </div>
                -->
                <form enctype="multipart/form-data" method="POST" action="" style="text-align: center;">
                    <!--  <p style="color: gray; padding-top: 20px;">or</p> -->
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="file" value="Custom Button Name" class="form-control" id="fileupload" placeholder="Select file">
                    
                    </div>    
                </form>

                <button type="button" value="Upload" id="upload_btn" class="btn btn-primary ">Upload</button>
                  <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Uploading...
                  </button>
        
                  <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel upload</button>

                <div id="progress_wrapper">
                </div>
                <div id="alert_wrapper"></div>
            </div> 
        </div>
    </div> 
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
<script src="{% static 'js/upload.js' %}" defer></script>

{% endblock %}
